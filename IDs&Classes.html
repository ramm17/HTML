<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <h3>IDs and classes in HTML</h3>
    <div id="mainbox" class="redBg blackborder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <span class="redBg"></span>
    <span class="id"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elements using emmets -->
    <!-- span.myClass.myClass2.myClass.3 + <Tab> to print same element using emmet-->
        <span class="myClass myClass2 myClass 3">First</span>
        <span class="myClass myClass2 myClass 3">Second</span>
        <span class="myClass myClass2 myClass 3">Third</span>
        <span class="myClass myClass2 myClass 3">Fourth</span>
</body>
</html>
